{% macro displayNews(news_results) %}
 {% for result in news_results %}
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="card news">
        <div class="card-header text-center">
          <h3>{{result.name }}</h3>
        </div>
        <div class="card-body">
          <p class="description">{{result.description|truncate(150)}}</p>
        </div>
        <div class="read">
          <a
            id="read"
            class="header section-link bg-success"
            href="/articles/{{result.id}}"
          >
            Read more</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
{% endfor %} {% endmacro %}
